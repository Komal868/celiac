<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nearby Gluten-Free Stores</title>
  <script>
    function findStores() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(showPosition, showError);
      } else {
        alert("Geolocation is not supported by this browser.");
      }
    }

    function showPosition(position) {
      const latitude = position.coords.latitude;
      const longitude = position.coords.longitude;
      const mapsUrl = `https://www.google.com/maps/search/gluten+free+stores/@${latitude},${longitude},15z`;

      window.location.href = mapsUrl;
    }

    function showError(error) {
      alert("Location access denied or unavailable.");
    }

    window.onload = findStores;
  </script>
</head>
<body>
  <h2 style="text-align:center; margin-top: 100px;">Getting your location... üåç</h2>
</body>
</html>
