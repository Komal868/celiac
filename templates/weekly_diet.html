<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Weekly Gluten-Free Diet</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #e0f7fa, #f1f8e9);
      padding: 30px;
      color: #333;
    }

    .container {
      max-width: 900px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      color: #00796b;
      font-size: 28px;
      margin-bottom: 5px;
    }

    .subheading {
      text-align: center;
      margin-bottom: 20px;
      font-size: 18px;
      color: #444;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #c8e6c9;
      padding: 12px;
      text-align: center;
    }

    th {
      background-color: #a5d6a7;
      color: #004d40;
      font-size: 16px;
    }

    tr:nth-child(even) {
      background-color: #f9fbe7;
    }

    tr:hover {
      background-color: #e0f2f1;
    }

    td {
      font-size: 15px;
    }

    .emoji {
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ü•ó Personalized Gluten-Free Diet Plan</h2>
    <p class="subheading"><strong>Favorites of:</strong> {{ name }}</p>

    <table>
      <tr>
        <th>Day</th>
        <th>Breakfast ü•£</th>
        <th>Lunch üçõ</th>
        <th>Dinner üçΩÔ∏è</th>
        <th>Snack ü•ú</th>
      </tr>
      {% for day in weekly_plan %}
      <tr>
        <td>{{ day.day }}</td>
        <td>{{ day.breakfast }}</td>
        <td>{{ day.lunch }}</td>
        <td>{{ day.dinner }}</td>
        <td>{{ day.snack }}</td>
      </tr>
      {% endfor %}
    </table>
  </div>
</body>
</html>
